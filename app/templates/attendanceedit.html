<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Attendance</title>
</head>
<body>
<h1>Edit Attendance for {{ subject.subject }}</h1>

<form method="POST">
<input type="number" name="total_classes" value="{{ subject.total_classes }}" min="1" required>
<input type="number" name="attended_classes" value="{{ subject.attended_classes }}" min="0" required>
<button type="submit">Save</button>
</form>

<a href="/attendance">Back</a>
</body>
</html>
