<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notebook Notes</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Segoe UI", "Arial", sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #f7ecc5;
      display: flex;
      justify-content: center;
      padding: clamp(16px, 4vw, 48px);
    }

    .workspace {
      width: min(1100px, 100%);
      display: grid;
      grid-template-columns: minmax(230px, 28%) 1fr;
      gap: clamp(18px, 3vw, 36px);
      align-items: flex-start;
    }

    .folder-panel {
      background: rgba(255, 255, 255, 0.55);
      border-radius: 18px;
      padding: clamp(18px, 3vw, 28px);
      border: 1px solid rgba(60, 53, 40, 0.12);
      box-shadow: 0 10px 35px rgba(60, 53, 40, 0.2);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .folder-panel h2 {
      margin: 0;
      font-size: 1.25rem;
      color: #3c3528;
    }

    .folder-form {
      display: flex;
      gap: 8px;
    }

    .folder-form input {
      flex: 1;
      border: 1px solid rgba(60, 53, 40, 0.2);
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 0.95rem;
      background: rgba(255, 255, 255, 0.8);
    }

    .folder-form button {
      border: none;
      border-radius: 10px;
      padding: 8px 12px;
      background: #3c3528;
      color: #f7ecc5;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .folder-form button:hover {
      opacity: 0.85;
    }

    .folder-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .folder-list li {
      margin: 0;
    }

    .folder-list button {
      width: 100%;
      border: 1px solid transparent;
      background: rgba(255, 255, 255, 0.85);
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 600;
      color: #3c3528;
      cursor: pointer;
      text-align: left;
      transition: background 0.15s ease, border 0.15s ease, box-shadow 0.15s ease;
    }

    .folder-list button:hover {
      background: rgba(255, 255, 255, 0.95);
    }

    .folder-list button.active {
      border: 1px solid rgba(60, 53, 40, 0.35);
      box-shadow: 0 8px 18px rgba(60, 53, 40, 0.2);
    }

    .folder-hint {
      margin: 0;
      font-size: 0.9rem;
      color: rgba(60, 53, 40, 0.7);
    }

    .notebook {
      width: min(900px, 100%);
      background-color: #fffaf1;
      background-image:
        repeating-linear-gradient(
          to bottom,
          rgba(60, 53, 40, 0.25),
          rgba(60, 53, 40, 0.25) 1px,
          transparent 1px,
          transparent 36px
        );
      border-radius: 18px;
      box-shadow: 0 20px 50px rgba(60, 53, 40, 0.25);
      padding: clamp(18px, 3vw, 32px) clamp(18px, 4vw, 48px);
      border: 1px solid rgba(60, 53, 40, 0.15);
    }

    .note-area {
      width: 100%;
      min-height: 70vh;
      outline: none;
      border: none;
      background: transparent;
      font-size: clamp(1rem, 1.2vw, 1.3rem);
      line-height: 36px;
      color: #3c3528;
      caret-color: #c05621;
      white-space: pre-wrap;
    }
    .note-area.disabled {
      opacity: 0.35;
      pointer-events: none;
    }

    .note-area:focus-visible {
      outline: none;
    }

    .note-status {
      font-size: 0.95rem;
      color: rgba(60, 53, 40, 0.8);
      margin-bottom: 8px;
    }

    @media (max-width: 900px) {
      .workspace {
        grid-template-columns: 1fr;
      }
    }

  </style>
</head>
<body>
  <section class="workspace">
    <aside class="folder-panel">
      <h2>Notes</h2>
      <form class="folder-form" id="folderForm">
        <input
          type="text"
          id="folderName"
          name="folderName"
          placeholder="New folder name"
          autocomplete="off"
          required
        />
        <button type="submit">Add</button>
      </form>
      <ul class="folder-list" id="folderList"></ul>
      <p class="folder-hint">Create a folder to keep notes separated.</p>
    </aside>
    <main class="notebook">
      <div class="note-status" id="noteStatus" aria-live="polite">
        Create or pick a folder to start writing.
      </div>
      <div
        id="note"
        class="note-area disabled"
        contenteditable="false"
        role="textbox"
        spellcheck="false"
        aria-label="Notebook writing area"
      ></div>
    </main>
  </section>

  <script>
    const note = document.getElementById("note");
    const folderForm = document.getElementById("folderForm");
    const folderInput = document.getElementById("folderName");
    const folderList = document.getElementById("folderList");
    const noteStatus = document.getElementById("noteStatus");

    const folders = {};
    let currentFolder = null;

    const renderFolders = () => {
      folderList.innerHTML = "";
      Object.keys(folders).forEach((folderName) => {
        const listItem = document.createElement("li");
        const button = document.createElement("button");
        button.textContent = folderName;
        if (folderName === currentFolder) {
          button.classList.add("active");
        }
        button.addEventListener("click", () => selectFolder(folderName));
        listItem.appendChild(button);
        folderList.appendChild(listItem);
      });

      if (!currentFolder) {
        noteStatus.textContent = "Create or pick a folder to start writing.";
        note.innerHTML = "";
        note.classList.add("disabled");
        note.setAttribute("contenteditable", "false");
        return;
      }

      noteStatus.textContent = `Writing in "${currentFolder}"`;
      note.classList.remove("disabled");
      note.setAttribute("contenteditable", "true");
      note.innerHTML = folders[currentFolder] || "";
      note.focus();
    };

    const selectFolder = (name) => {
      currentFolder = name;
      renderFolders();
    };

    folderForm.addEventListener("submit", (event) => {
      event.preventDefault();
      const newFolder = folderInput.value.trim();
      if (!newFolder) {
        return;
      }
      if (!folders[newFolder]) {
        folders[newFolder] = "";
      }
      currentFolder = newFolder;
      folderInput.value = "";
      renderFolders();
    });

    note.addEventListener("input", () => {
      if (!currentFolder) return;
      folders[currentFolder] = note.innerHTML;
    });

    renderFolders();
  </script>
</body>
</html>
