<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; padding: 20px; }
        .container { width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        .task { padding: 10px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; }
        .completed { text-decoration: line-through; color: gray; }
        form { margin-bottom: 20px; }
        input, select { padding: 8px; margin-right: 10px; }
        button { padding: 8px 12px; }
    </style>
</head>
<body>
<div class="container">

    <h2>Your To-Do List</h2>

    <!-- Add Task -->
    <form method="POST">
        <input type="text" name="task" placeholder="Task name" required>

        <select name="category">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
        </select>

        <select name="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>

        <input type="date" name="deadline">

        <button type="submit">Add</button>
    </form>

    <!-- Task List -->
    {% for t in todo %}
    <div class="task">
        <div>
            <b class="{{ 'completed' if t.completed }}">{{ t.task }}</b>
            <div style="font-size: 12px; color: gray;">
                {{ t.category }} â€¢ {{ t.priority }} â€¢ {{ t.deadline }}
            </div>
        </div>

        <div>
            <a href="/todo/toggle/{{ loop.index0 }}">âœ”</a>
            &nbsp; | &nbsp;
            <a href="/todo/delete/{{ loop.index0 }}">ðŸ—‘</a>
        </div>
    </div>
    {% endfor %}

</div>
</body>
</html>
